<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="header">
      <div class="container">
        <ul class="navbar">
          <li>
            <a href="index.html">NikeStepClub</a>

          <li>
            <a href="hof.html">Hall Of Fame</a>

            <a href="index.html"><img src="assets/NikeLogo.png" alt="" width="50px"></li></a>

            <a href="colecao.html">Coleção</a>
          </li>

            <a href="login.html">Login</a>
          </li>
          <li class="agora">
            <a href="cadastro.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="conteudoCadastro">
        <div class="container">
            <div class="campos">
                <span>Nome: </span>
                <input onblur="verificarNome()" id="ipt_nome" type="text">
                <span id="span_nome"></span>
                <br>
                <span>Sobrenome: </span>
                <input onblur="verificarSobrenome()" id="ipt_sobrenome" type="text">
                <span id="span_sobrenome"></span>
                <br>
                <span>Email: </span>
                <input onblur="verificarEmail()" id="ipt_email" type="text">
                <span id="span_email"></span>
                <br>
                <span>Senha: </span>
                <input onblur="verificarSenha()" id="ipt_senha" type="password">
                <span id="span_senha"></span>
                <br>
                <span>Data de Nascimento: </span>
                <input onblur="verificarData()" id="ipt_dtNascimento" type="date">
                <span id="span_dtNascimento"></span>
                <br>
                <div class="botao">
                  <button onclick="registrar()">JustRegisterIt</button>
                </div>
                  <span id="span_registro"></span>
            </div>
            <div class="imagemLateral">
                <img src="assets/imagemCadastro.png" alt="">
            </div> 
        </div> 
    </div>
</body>
</html>

<script>

    var nomeInvalido = true;
    var sobrenomeInvalido = true;
    var emailInvalido = true;
    var senhaInvalido = true;
    var dtNascimentoInvalido = true;

    //Validar Nome
    function verificarNome (){
      var nome = ipt_nome.value;
      if (nome.length > 45 || nome.length <= 2){
        span_nome.innerHTML = `Insira um nome válido (Até 45 caracteres)`
        nomeInvalido = true;
      }
      else {
        nomeInvalido = false;
        span_nome.innerHTML = ``;
      }
    }

    //Validar Sobrenome
    function verificarSobrenome(){
      var sobrenome = ipt_sobrenome.value;
      if (sobrenome.length > 45 || sobrenome.length <= 2){
        span_sobrenome.innerHTML = `Insira um sobrenome válido (Até 45 caracteres)`
        sobrenomeInvalido = true;
      }
      else {
        sobrenomeInvalido = false;
        span_sobrenome.innerHTML = ``;
      }
    }

    //Validar Email
    function verificarEmail (){
      var email = ipt_email.value;
      if (email.endsWith('@gmail.com') ||
          email.endsWith('@sptech.school')){
        emailInvalido = false;
        span_email.innerHTML = ``;
      }
      else {
        emailInvalido = true;
        span_email.innerHTML = `Insira um email válido (@gmail.com ou @sptech.school)`
      }
    }

    //Verificar Senha

    function verificarSenha(){
      var senha = ipt_senha.value;
      var senhaFormatada = senha.toLowerCase();

      if (senhaFormatada == senha || senha.length < 8 || senha.length > 16){
        senhaInvalido = true;
        span_senha.innerHTML = `Sua senha deve conter:<br>
        De 8 a 16 caracteres<br>
        1 letra maiúscula`
      }
      else {
        senhaInvalido = false;
        span_senha.innerHTML = ``;
      }
      

    }

    //Verificar Data de Nascimento
    function verificarData(){
      var dtNascimento = ipt_dtNascimento.value;

      if (dtNascimento == ``){
        dtNascimentoInvalido = true;
        span_dtNascimento.innerHTML = `Preencha este campo`
      } 
      else {
        dtNascimentoInvalido = false;
        span_dtNascimento.innerHTML = ``;
      }
    }

    function registrar (){
      var nome = ipt_nome.value;
      var sobrenome = ipt_sobrenome.value;
      var email = ipt_email.value;
      var senha = ipt_senha.value;
      var dtNascimento = ipt_dtNascimento.value;

      if (nomeInvalido ||
     sobrenomeInvalido ||
     emailInvalido ||
     senhaInvalido ||
     dtNascimentoInvalido){
      span_registro.innerHTML = `Verifique se os <b style="color: red">campos</b> estão preenchidos <b style="color: red">corretamente</b>`
     }
     else {
      // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nome,
        sobrenomeServer: sobrenome,
        emailServer: email,
        senhaServer: senha,
        dtNascimentoServer: dtNascimento
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          span_registro.style.display = "block";

          span_registro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        
      });

    return false;
     }
    }
   

</script>
