<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="secao1">
            <div class="conteudoSecao1">
                <img src="assets/user.png" alt="" width="220px">
                <span>Seja bem vindo user</span>
                <img src="assets/NikeLogo.png" alt="" width="90px">
            </div>
        </div>
        <div class="secao2">
            <div class="conteudoSecao2">
                <div class="colecao">
                    <div class="imagemColecao">
                        <img src="assets/ColecaoGrid.png" alt="">
                    </div>
                    <div class="textoColecao">
                    <span>Sua Coleção</span>
                    </div>
                </div>
                <div class="sair">
                    <div class="imagemSair">
                        <img src="assets/Sair.png" alt="">
                    </div>
                    <div class="textoSair">
                        <span>Sair</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dash">
        <div class="dashHeader">
            <div class="KPIcard">
                <div class="KPItexto">
                    <span>Modelo <br> Mais Caro</span>
                </div>
                <div class="KPIimagem">
                    <img src="assets/AirJordan1ReverseMocha.png" alt="">
                </div>
            </div>
            <div class="KPIcard">
                <div class="KPItexto">
                    <span>Modelo <br> Mais Barato</span>
                </div>
                <div class="KPIimagem">
                    <img src="assets/NikeHotStep2.png" alt="">
                </div>
            </div>
            <div class="KPIcard">
                <div class="KPItexto">
                    <span>Foco da <br> Coleção</span>
                </div>
                <div class="KPIimagem">
                    <img src="assets/ColecaoEsporte.png" alt="">
                    <span>Esportiva</span>
                </div>
            </div>
        </div>
        <div class="valorColecao">
            <div class="cardValor">
                <div class="valorTexto">
                    <span>Sua coleção atual está avaliada no valor de </span>
                </div>
                <div class="valorDinheiro">
                    <span>R$ 25.000,00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
