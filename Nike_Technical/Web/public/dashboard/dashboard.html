</html>
<script>

    var nome = sessionStorage.NOME_USUARIO;
    span_header.innerHTML = `Seja bem vindo ${nome}`

    document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Gráfico de Barras (Preços) ---
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            
            const mockPriceData = {
                labels: ['AF1', 'Dunk', 'AM90', 'Jordan'],
                datasets: [{
                    label: 'Valor (R$)',
                    data: [1500, 1800, 9500, 6000], 
                    backgroundColor: 'rgba(245, 158, 11, 0.8)', 
                    borderColor: 'rgba(245, 158, 11, 1)',
                    borderWidth: 1,
                    borderRadius: 4, 
                }]
            };

            new Chart(priceCtx, {
                type: 'bar',
                data: mockPriceData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false, 
                    plugins: {
                        legend: { display: false }, 
                        title: {
                            display: true,
                            font: { size: 14 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { drawBorder: false },
                            ticks: {
                                callback: function(value) {
                                    // Formata o valor como moeda
                                    return 'R$ ' + value.toLocaleString('pt-BR');
                                }
                            }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });

            // --- 2. Gráfico de Pizza/Donut (Foco) ---
            const focusCtx = document.getElementById('focusChart').getContext('2d');
            
            // Dados Mockados: 56% Casual, 44% Esportiva
            const casualCount = 7;
            const esportivaCount = 5;
            const total = casualCount + esportivaCount;
            const casualPct = ((casualCount / total) * 100).toFixed(0);
            const esportivaPct = ((esportivaCount / total) * 100).toFixed(0);


            const mockFocusData = {
                labels: [`Casual (${casualPct}%)`, `Esportiva (${esportivaPct}%)`],
                datasets: [{
                    data: [casualCount, esportivaCount],
                    backgroundColor: ['#f59e0b', '#10b981'], // Ouro para Casual, Verde para Esportiva
                    hoverOffset: 4
                }]
            };

            new Chart(focusCtx, {
                type: 'doughnut',
                data: mockFocusData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14 }
                            }
                        },
                        title: {
                            display: true,
                            font: { size: 16 }
                        }
                    }
                }
            });
        });

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idUsuario) {

        fetch(`/medidas/ultimas/${idUsuario}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idUsuario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Umidade',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'Temperatura',
                data: [],
                fill: false,
                borderColor: 'rgb(199, 52, 52)',
                tension: 0.1
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.umidade);
            dados.datasets[1].data.push(registro.temperatura);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas${idUsuario}`),
            config
        );

    }
    
</script>
