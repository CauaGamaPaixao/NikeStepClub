<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboardStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <div class="secao1">
            <div class="conteudoSecao1">
                <img src="assets/user.png" alt="" width="220px">
                <span id="span_header"></span>
                <img src="assets/NikeLogo.png" alt="" width="90px">
            </div>
        </div>
        <div class="secao2">
            <div class="conteudoSecao2">
                <div class="colecao">
                    <div class="imagemColecao">
                        <img src="assets/ColecaoGrid.png" alt="">
                    </div>
                    <div class="textoColecao">
                    <span>Sua Coleção</span>
                    </div>
                </div>
                <div class="sair">
                    <a href="../index.html"></a>
                    <div class="imagemSair">
                        <img src="assets/Sair.png" alt="">
                    </div>
                    <div class="textoSair">
                        <a href="../index.html">Sair</a>  
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dash">
        <div class="dashHeader">
            <div class="KPIcard">
                <div class="KPItexto">
                    <span>Modelo <br> Mais Caro</span>
                </div>
                <div class="KPIimagem">
                    <span style="color: darkred;">R$ 9.000,00</span>
                </div>
            </div>
            <div class="KPIcard">
                <div class="KPItexto">
                    <span>Modelo <br> Mais Barato</span>
                </div>
                <div class="KPIimagem">
                    <span style="color: darkgreen">R$ 750,00</span>
                </div>
            </div>
            <div class="KPIcard">
                <div class="KPItexto">
                    <span>Foco da <br> Coleção</span>
                </div>
                <div class="KPIimagem">
                    <img src="assets/ColecaoEsporte.png" alt="">
                    <span>Esportiva</span>
                </div>
            </div>
        </div>
        <div class="valorColecao">
            <div class="cardValor">
                <div class="valorTexto">
                    <span>Sua coleção atual está avaliada no valor de </span>
                </div>
                <div class="valorDinheiro">
                    <span>R$ 25.000,00</span>
                </div>
            </div>
        </div>
        <div class="graficos">
            <div class="cardGrafico">
                <div class="card">
                    <div class="grafico">
                    <h3>Comparativo de Preços</h3>
                    <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div class="card">
                    <div class="grafico">
                        <h3>Foco da coleção</h3>
                     <canvas id="focusChart"></canvas>
                     </div>
                </div>
            </div>
            <div class="cardColecao">
                <div class="colecaoCard">
                    <div class="textocolecaoCard">
                        <span>Sua coleção dos <b style="color: #D3AF37;">sonhos</b></span>
                    </div>
                    <div class="modeloscolecaoCard">
                        <div class="cardModelo">
                            <img src="assets/AirJordan4Thunder.png" alt="">
                        </div>
                        <div class="cardModelo">
                            <img src="assets/AirMaxTW.png" alt="">
                        </div>
                        <div class="cardModelo">
                            <img src="assets/Jordan4UniBlue.png" alt="">
                        </div>
                        <div class="cardModelo">
                            <img src="assets/AirMax95.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>

    var nome = sessionStorage.NOME_USUARIO;
    span_header.innerHTML = `Seja bem vindo ${nome}`


    document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Gráfico de Barras (Preços) ---
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            
            const mockPriceData = {
                labels: ['AF1', 'Dunk', 'AM90', 'Jordan'],
                datasets: [{
                    label: 'Valor (R$)',
                    data: [1500, 1800, 9500, 6000], 
                    backgroundColor: 'rgba(245, 158, 11, 0.8)', 
                    borderColor: 'rgba(245, 158, 11, 1)',
                    borderWidth: 1,
                    borderRadius: 4, 
                }]
            };

            new Chart(priceCtx, {
                type: 'bar',
                data: mockPriceData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false, 
                    plugins: {
                        legend: { display: false }, 
                        title: {
                            display: true,
                            font: { size: 14 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { drawBorder: false },
                            ticks: {
                                callback: function(value) {
                                    // Formata o valor como moeda
                                    return 'R$ ' + value.toLocaleString('pt-BR');
                                }
                            }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });

            // --- 2. Gráfico de Pizza/Donut (Foco) ---
            const focusCtx = document.getElementById('focusChart').getContext('2d');
            
            // Dados Mockados: 56% Casual, 44% Esportiva
            const casualCount = 7;
            const esportivaCount = 5;
            const total = casualCount + esportivaCount;
            const casualPct = ((casualCount / total) * 100).toFixed(0);
            const esportivaPct = ((esportivaCount / total) * 100).toFixed(0);


            const mockFocusData = {
                labels: [`Casual (${casualPct}%)`, `Esportiva (${esportivaPct}%)`],
                datasets: [{
                    data: [casualCount, esportivaCount],
                    backgroundColor: ['#f59e0b', '#10b981'], // Ouro para Casual, Verde para Esportiva
                    hoverOffset: 4
                }]
            };

            new Chart(focusCtx, {
                type: 'doughnut',
                data: mockFocusData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14 }
                            }
                        },
                        title: {
                            display: true,
                            font: { size: 16 }
                        }
                    }
                }
            });
        });

    
    
</script>
